{% if page.image.feature %}
<style>

  .blog-header.header-white {
    background-image: url('{{site.url}}/img/{{ page.image.feature }}');
  }

  @media (max-width: 640px) {
    .blog-header.header-white {
      background-image: url('{{site.url}}/img/{{ page.image.feature_small }}');
    }
  }

  @media (max-width: 330px) {
    .blog-header.header-white {
      background-image: url('{{site.url}}/img/{{ page.image.feature_small }}');
    }
  }
</style>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <button type="button" class="btn navbar-btn btn-default col-md-1 col-sm-1"><i class="fa fa-home"></i></button>
    <button type="button" class="btn btn-success navbar-btn col-md-4 col-xs-offset-1"><i class="fa fa-phone"></i><span class="hidden-xs">Call us - Toll free</span></button>
    <button type="button" class="btn btn-primary navbar-btn col-md-4 col-xs-offset-1"><i class="fa fa-pencil"></i> <span class="hidden-xs">Let us contact you</span></button>
  </div>
</nav>
<header class="blog-header header-white header-overlay align-center align-middle" itemscope itemtype="http://schema.org/Organization">
  {% else %}
  <header class="blog-header header-white header-overlay align-center align-middle" style="background-image: url('{{site.url}}img/{{ site.default_bg }}')" itemscope itemtype="http://schema.org/Organization">
    {% endif %}
    {% if page.headline %}
    <div class="header-inner">
      <div class="container">
        <a class="brand light" href="{{ site.url }}" role="banner" itemprop="url">
          {% if site.logo %}
          <img itemprop="logo" src="{{ site.url }}/img/{{ site.logo }}" alt="{{ site.title }} Logo">
          {% endif %}
          <!--<h1 class="blog-title light visible-xs" itemprop="name">-->
          <!--{{ site.title }}-->
          <!--</h1>-->
        </a>

        <h2 class="blog-description light bordered bordered-top" itemprop="description">
          {{ page.headline }}
        </h2>
      </div>
    </div>
    {% else %}
    <div class="header-inner">
      <div class="container">
        <a class="brand light" href="{{ site.url }}" role="banner" itemprop="url">
          {% if site.logo %}
          <img itemprop="logo" src="{{ site.url }}/img/{{ site.logo }}" alt="Blog Logo">
          {% endif %}

          <!--<h2 class="blog-title light visible-xs" itemprop="name">-->
          <!--{{ site.title }}-->
          <!--</h2>-->
        </a>
      </div>
    </div>
    {% endif %}
  </header>

  <script>

    var header = document.getElementsByClassName('blog-header');
    var screenWidth = document.documentElement.clientWidth;

    var headerHeight = 0;
    if (screenWidth > 640)
      headerHeight = screenWidth / 2.4
    else
      headerHeight = screenWidth / 1.28

    header[0].style.height = headerHeight + 'px';

    setTimeout(function () {
      if (window.scrollY < headerHeight * 0.25 && screenWidth > 640) {
        var moveLocation = 0;
        var interval = setInterval(function () {
          if (window.scrollY < moveLocation) {
            clearInterval(interval);
            return;
          }
          if (moveLocation > 0.75 * headerHeight) {
            clearInterval(interval);
            return;
          }

          moveLocation += 10;
          window.scrollTo(0, moveLocation);
        }, 10)
      }
    }, 1500);
  </script>
